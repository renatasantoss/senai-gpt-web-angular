    <main class="page-container"> <!--Caixa maior-->
      
        <div class= "robo-image"></div>
        
        <div class="login-container" [formGroup]="registerForm">

            <img class="logo" src="imgs/Chat.png" alt="Logo do SenaiGPT">

            <h1 class="titulo">Novo Usuário</h1>

            <input class="inpt" type="text" placeholder="Insira o nome do Usuário" formControlName="username"> 
            <span class="error-message">{{ usernameErrorMessage }}</span>

            <input class="inpt" type="email" placeholder="Insira o e-mail" formControlName="email">
            <span class="error-message">{{ emailErrorMessage }}</span>
            
            <input class="inpt" type="password" placeholder="Insira a senha" formControlName="password">
            <span class="error-messagepassword">{{ passwordErrorMessage }}</span>
            <span class="approvedMessage">{{ approvedMessage }}</span>
            
            <!-- <input class="inpt" type="password" placeholder="Confirme a senha" formControlName="confirmPassword">
            <span class="error-message">{{ confirmPasswordErrorMessage }}</span> -->
            <input class="inpt" type="password" placeholder="Confirme a senha" formControlName="password">
            <span class="error-messagepassword">{{ passwordErrorMessage }}</span>
            <span class="approvedMessage">{{ approvedMessage }}</span>

             <button class="button" (click)="enterLoginClick()">Entrar</button>
            
            <a href="/login" class="link-login">Clique aqui para fazer o login</a>
            
        </div>

    </main>
